        #button {
            height: 80px;
            width: 175px;
            background-color: red;
            border: none;
            font-size: 20px;
        }

        #text1:hover {
            animation-name: Movement;
            animation-duration: 1s;

        }


        @keyframes Movement {
            0% {
                transform: rotate(0deg);
                opacity: 0;

            }

            100% {
                transform: rotate(30deg) scale(1.2);
                text-shadow: 2px 2px 2px yellow;
                opacity: 1;

            }
        }

        #text {

            animation-name: bounceIn;
            animation-duration: 1s;
            margin-left: 10px;
            text-shadow: 2px 2px 2px rgb(184, 246, 13);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
                text-shadow: 2px 2px 2px rgb(184, 246, 13);
            }

            100% {
                transform: scale(1);

            }
        }
    </style>
</head>

<body>

    <div id="bouncediv">
        <h1 id="text">Itech Education</h1>
    </div>

    <button id="button">
        <p id="text1">Click Me</p>
    </button>
    <img src="hero.jpg" id="myDiv">

</body>

</html>
